<p class="c-form--item c-form-field--text">
	<label for="{{ .Get "name" }}">{{ .Get "label" }} {{if .Get "required"}}*{{ end }}</label>
	<textarea
		name="{{ .Get "name" }}"
		id="{{ .Get "name" }}"
		{{ with .Get "placeholder" }}
			placeholder="{{ . }}"
		{{ end }}
		{{ with .Get "required" }}
			required="{{ . }}"
		{{ end }}
		{{ .Get "attributes" }}></textarea>
</p>
