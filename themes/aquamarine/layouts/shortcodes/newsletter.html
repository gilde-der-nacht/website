        {{ i18n "first-name" }} *

    <p class="c-form--item c-form-field--text">

      </p>
      <p class="c-form--item c-form-field--checkbox">

      <p class="c-form--item c-form-field--checkbox">

      </p>
      <p class="c-form--item c-form-field--checkbox">
        <input type="checkbox" value="32" name="group[24133][32]" id="mce-group[24133]-24133-5"

    <p><small><em>{{ i18n "choose-topic" }}</em></small></p>

      <input class="c-btn" type="submit" value="{{ i18n "subscribe" }}" id="mc-embedded-subscribe">

      <div class="response" id="mce-success-response" style="display:none"></div>
