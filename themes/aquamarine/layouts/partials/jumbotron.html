<div class="c-jumbotron o-outer-container">
  {{ if (and .Params.JumbotronImage.Url .Title) }}
  <figure>
    <figcaption>
      {{ with .Params.JumbotronImage.Comment}} {{ . }} | {{ end }}
      <a href="{{ .Params.JumbotronImage.Url }}" target="_blank">{{ i18n "source" }}:
        {{ if .Params.JumbotronImage.Source }}{{ .Params.JumbotronImage.Source }}{{ else }}{{ .Params.JumbotronImage.Url }}{{ end }}
      </a>
    </figcaption>
    <img src="{{ .Params.JumbotronImage.Url}}" {{ with .Params.JumbotronImage.Comment}}alt="{{ . }}" {{ end }}
      style="object-position: 0% {{ .Params.JumbotronImage.Offset }};" />
  </figure>
  {{ end}}

  {{ if .Params.Subtitle  }}
  <h1><span>{{ .Title }}</span> {{ .Params.Subtitle | markdownify}}</h1>

  {{ else if .Title  }}
  <h1>{{ .Title }}</h1>

  {{ else }}
  <h1>{{ .Site.Title }}</h1>

  {{ end }}
</div>
