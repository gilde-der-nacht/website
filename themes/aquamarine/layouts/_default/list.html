{{ define "main" }}
<div>{{ .Content }}</div>
<div>
  {{ range .Pages.ByDate.Reverse }}
  <div class="c-tag-list-container">
    <p>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </p>
    <ul class="c-tag-list">
      <li {{ if gt .Date now }} class="c-tag-info" {{ end }}>
        {{ .Date | time.Format "02.01.2006" }}
      </li>
      {{ if .Draft }}
      <li class="c-tag-info">Status: Entwurf</li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</div>
{{ end }}
