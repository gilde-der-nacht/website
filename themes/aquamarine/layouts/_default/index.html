{{ define "main" }}
<div>
  {{ if .Params.toc.enable }}
  <div class="u-toc u-toc-start-level-{{ default " 1" .Params.toc.startLevel }} u-toc-end-level-{{ default "6"
    .Params.toc.endLevel }} u-toc-style-{{ default "simple" .Params.toc.style }}">
    {{ .TableOfContents }}
  </div>
  {{ end }}
  {{ .Content }}
</div>
{{ end }}
