<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Site.Title }}{{ with .Params.Title }} | {{ . }}{{ end }}</title>
  {{ hugo.Generator }}
  {{ $stylesheetMain := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $stylesheetMain.RelPermalink }}" media="screen"
    integrity="{{ $stylesheetMain.Data.Integrity }}" />
    {{ range .Params.Scripts}}
    <script defer src="/scripts/{{ . }}.js"></script>
    {{ end }}
    {{ if .Params.react }}
    <script src="https://unpkg.com/react@17/umd/react.{{ if .Site.IsServer }}development{{ else }}production.min{{ end }}.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.{{ if .Site.IsServer }}development{{ else }}production.min{{ end }}.js" crossorigin></script>
    {{ end }}
    {{ if .Params.olymp }}
    <script src="https://api.gildedernacht.ch/olymp.js" crossorigin></script>
    {{ end }}
</head>
