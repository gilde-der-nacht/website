{{ $url := .Get "url" }}
{{ $ref := .Get "ref-url" }}
{{ $staticRef := .Get "static-url" }}

{{ if $url }}
<a href="{{ $ref }}" class="c-btn">
    {{ else if $ref }}
    <a href="{{ ref . $ref }}" class="c-btn">
        {{ else if $staticRef }}
        <a href="{{ $staticRef }}" class="c-btn">
            {{ end }}
            <input class="c-btn" type="button" value="{{ .Get "label" }}">
        </a>
