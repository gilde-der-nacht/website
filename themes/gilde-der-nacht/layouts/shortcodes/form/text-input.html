<p class="c-form--item c-form-field--text">
	<label for="{{ .Get "name" }}">{{ .Get "label" }}{{if .Get "required"}}*{{ end }}</label>
	<input
		name="{{ .Get "name" }}"
		id="{{ .Get "name" }}"
		type="{{ .Get "type" }}"
		{{ with .Get "placeholder" }}
			placeholder="{{ . }}"
		{{ end }}
		{{ with .Get "value" }}
			value={{ . }}
		{{ end }}
		{{ if eq ( .Get "type" ) "number" }}
			min=0
			max=99
		{{ end }}
		{{ .Get "attributes" }}>
</p>
