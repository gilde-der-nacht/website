name: Test Pages

on:
  push:
    branches: [theme-crimson]
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy-test-pages:
    name: test.${{ matrix.site }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - site: gildedernacht
            siteCode: gdn
          - site: spieltage
            siteCode: lst
          - site: rollenspieltage
            siteCode: rst
          - site: tabletoptage
            siteCode: ttt

    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: cd ssg && npm install

      - run: cd ssg && npm run build:${{ matrix.siteCode }}
        env:
          ELEVENTY_ENV: development

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: gilde-der-nacht/test.${{ matrix.site }}.ch
          publish_branch: master
          publish_dir: ./ssg/_site/${{ matrix.site }}.ch
          cname: test.${{ matrix.site }}.ch
