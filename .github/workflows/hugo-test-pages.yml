name: Test Pages

on:
  workflow_dispatch:

jobs:
  deploy-test-pages:
    name: test.${{ matrix.site }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        site:
          - gildedernacht
          - rollenspieltage
          - spieltage

    steps:
    - uses: actions/checkout@v2

    - name: Hugo setup
      uses: peaceiris/actions-hugo@v2.4.13
      with:
          hugo-version: 'latest'
          extended: true

    - name: Build
      run: hugo --minify --buildDrafts --buildFuture --source ./websites/${{ matrix.site }}.ch --destination ../../${{ matrix.site }} --baseURL https://test.${{ matrix.site }}.ch/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        external_repository: gilde-der-nacht/test.${{ matrix.site }}.ch
        publish_branch: master
        publish_dir: ./${{ matrix.site }}
        cname: test.${{ matrix.site }}.ch
